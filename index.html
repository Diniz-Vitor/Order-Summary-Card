<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"type="image/png"sizes="32x32"href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Order summary card</title>
  </head>
  <body>
  
    <main>
      
        <img src="./assets/illustration-hero.svg" alt="imagem principal" />
        
        <section>
          <h1>Order Summary</h1>
          <span class=" description"> You can now listen to millions of songs, audiobooks, and podcasts on
           any device anywhere you like
          </span>

         <div class=" informar">
           <div class="music-price">
             <img src="./assets/icon-music.svg" alt="icone music">
              <div class="price">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
              </div>
           </div>
           <a href="#">Change</a>
         </div>

         <button>Proceed to Payment</button>
         <a href="#" id="CancelOrder">Cancel Order</a>

        </section>
      </main>        
  </body>
</html>
